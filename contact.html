<script>
    // script to Archive stage when user clicks submit button the wating msg will generated and a Alert will appear on screen. it also deny to resumbit data on email, and stop to go on to web3forms submit message webpage.
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const submitButton = document.getElementById('submitButton');
        submitButton.textContent = 'Wait'; // Change the button text to "Wait"

        const formData = new FormData(this);

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Form submitted successfully!');
                this.reset(); // Reset the form
                submitButton.textContent = 'Submit'; // Change the button text back to "Submit"
            } else {
                alert('There was an error submitting the form.');
                submitButton.textContent = 'Submit'; // Change the button text back to "Submit"
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error submitting the form.');
            submitButton.textContent = 'Submit'; // Change the button text back to "Submit"
        });
    });
</script>
